<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tata - safari</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="public/icons/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap">
          {
            "imports": {
              "three": "https://unpkg.com/three@v0.155.0/build/three.module.js",
              "three/addons/": "https://unpkg.com/three@v0.155.0/examples/jsm/"
            }
          }
        </script>
</head>

<body>
  <div id="scene-container">
    <div class="progress-bar-container">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="menu">
      <div id="set-color"></div>
    </div>
    <div class="controls">
      <div id="open-door-icon" class="controls-button">
        <img src="public/icons/open-doors.png">
      </div>
      <div id="headlamp" class="controls-button">
        <img src="public/icons/headlight.png">
      </div>
    </div>
  </div>
  <script type="x-shader/x-vertex" id="vertexshader">

    varying vec2 vUv;

    void main() {

      vUv = uv;

      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

    }

  </script>

  <script type="x-shader/x-fragment" id="fragmentshader">

    uniform sampler2D baseTexture;
    uniform sampler2D bloomTexture;

    varying vec2 vUv;

    void main() {

      gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );

    }

  </script>

  <script type="module" src="/main.js"></script>
</body>

</html>
